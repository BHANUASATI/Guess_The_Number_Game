<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess the Number Game</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <h3>I am thinking of a number between 1-100.</h3>
        <h3>Can you guess it?</h3>

        <input type="text" placeholder="Your Guess" id="guess">
        <button onclick="play()" id="my_btn">GUESS</button>

        <p id="message1">Number of Guesses: <span>0</span></p>
        <p id="message2">Guessed Numbers: <span>None</span></p>
        <p id="message3"></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
